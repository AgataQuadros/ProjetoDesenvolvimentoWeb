<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de uso de Box-Sizing</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header>
        <h1>Exemplo de uso de Box-Sizing</h1>
        <p>Veja a diferença entre o uso de <code>box-sizing</code>: <strong>content-box</strong> padrão e <strong>border-box</strong></p>
    </header>
    
    <section class="container">
        <div class="caixa antes">
            <h2>Antes de usar <code>box-sizing</code></h2>
            <p>o tamnho da caixa é influenciado pela borda</p>
        </div>
        <div class="caixa depois">
            <h2>Depois de usar <code>box-sizing</code></h2>
            <p>o tamnho da caixa não é influenciado pela borda</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - Exemplo de uso de <code>box-sizing</code></p>
    </footer>
</body>
</html>
