<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de CSS Inline</title>
  </head>

  <body>
    <header
      style="
        background-color: blue;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        text-align: center;
        padding: 15px 0;
      "
    >
      <h1>Bem-vindo ao Meu Site</h1>
      <nav>
        <a
          href="#home"
          style="
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
          "
          >Home</a
        >

        <a
          href="#sobre"
          style="
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
          "
          >Sobre</a
        >
        <a
          href="#contato"
          style="
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
          "
          >Contato</a
        >
      </nav>
    </header>

    <main
      style="font-family: Verdana, Geneva, Tahoma, sans-serif; padding: 20px"
    >
      <article style="margin-bottom: 20px">
        <h2 style="font-size: 16px; color: #333; font-size: 22px">
          O que é CSS Inline?
        </h2>
        <p style="font-size: 16px; color: #555">
          O CSS inline é uma forma de aplicar estilos diretamente oas elementos
          HTML usando o atributo <code>style</code> em cada tag
        </p>
      </article>

      <section
        id="sobre"
        style="
          background-color: #ffffff;
          padding: 20px;
          font-size: 16px;
          color: #444;
          border-radius: 8px;
        "
      >
        <h2 style="color: #333; font-size: 20px">Sobre o Site</h2>
        <p style="font-size: 16px; color: #555">
          Este site foi feito para demontrar o uso de CSS inline com foco em
          regras de cor, fonte e tamanho da fonte.
        </p>
      </section>
    </main>
  </body>
</html>
